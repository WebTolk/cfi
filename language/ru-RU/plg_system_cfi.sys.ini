PLG_CFI_WHATS_NEW = "<h3>v.2.0.0 Что нового?</h3><p>Плагин полностью переписан заново.</p><h4>Новый интерфейс импорта/экспорта</h4><p>Экспорт и импорт открывается в модальном окне. Появился функционал выбора свойств материала, тегов и пользовательских полей для экспорта непосредственно перед самим экспортом.</p><h4>Фильтрация материалов при экспорте</h4><p>Вы можете отфильтровать нужные вам материалы с помощью стандартных параметров поиска в панели администратора, а потом экспортировать только их: только избранные, только опубликованные, только материалы 2-х категорий, только материалы с определённым тегом и т.д.</p><h4>Импорт/экспорт всех данных материала</h4><p>При экспорте и импорте вы можете изменять все данные материала, которые можете найти в форме редактирования материала. Даже нередактируемые, такие как просмотры или дата изменения.</p><h4>Импорт только пользовательских полей</h4><p>Для импорта обязательным полем осталось только <code>articleid</code>. Таким образом вы можете импортировать только данные пользовательских полей, не изменяя данные самого материла.</p><h4>Joomla 6</h4><p>Плагин переписан с актуальной для Joomla 4+ структуре и успешно протестирован на Joomla 6.</p><h4>Разработчикам: предобработка плагинами</h4><p>Вы можете обрабатывать данные собственными плагинами на лету непосредственно перед импортом или экспортом данных.</p>"
