PLG_CFI_WHATS_NEW = "<h3>v.2.0.0 What's New?</h3><p>The plugin has been completely rewritten from scratch.</p><h4>New Import/Export Interface</h4><p>Export and import now open in a modal window. Functionality has been added to select article properties, tags, and custom fields for export directly before performing the export.</p><h4>Article Filtering During Export</h4><p>You can filter the articles you need using standard search parameters in the administrator panel, and then export only them: only featured, only published, articles from two selected categories, articles with a specific tag, etc.</p><h4>Import/Export of All Article Data</h4><p>During export and import, you can modify all article data that you can find in the article editing form, including non-editable data such as views or modification date.</p><h4>Import of Custom Fields Only</h4><p>For import, the only mandatory field remains <code>articleid</code>. This allows you to import only custom field data without changing the article's core data.</p><h4>Joomla 6</h4><p>The plugin has been rewritten following the current Joomla 4+ structure and has been successfully tested on Joomla 6.</p><h4>For Developers: Preprocessing via Plugins</h4><p>You can process data with your own plugins on the fly, directly before importing or exporting data.</p>"
